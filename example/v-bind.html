<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind</title>
    <script src="../../assets/js/vue.js"></script>
</head>

<body>
    <h1>v-bind 绑定标签的属性</h1>
    <hr>
    <p>
        v-bind:src 简写:src，每次绑定需要在data中注册
    </p>
    <div id="app">
        <img :src="datasrc" alt="">
        <hr>
        <div :class="classA">1.绑定class</div>
        <div :class="{classA:isOk}">2.绑定class中的判断</div>
        <input type="checkbox" id="on" v-model="isOk">
        <label for="on">isOk={{isOk}}</label>
        <div :class=[classA,classB]>3.绑定多个class</div>
        <div :class="isOk?classA:classB">4.三元运算符</div>
        <div :style="{color:red,fontSize:font}">5.绑定style值</div>
        <div>6.用对象方式绑定style值</div>
    </div>
</body>
<style>
    .classA {
        color: #f00;
    }

    .classB {
        font-size: 20px;
    }
</style>
<script>
    var app = new Vue({
        el: "#app ",
        data: {
            datasrc: "http: //jspang.com/static//myimg/blogtouxiang.jpg",
            classA: "classA",
            classB: "classB",
            isOk: false,
            red: "red",
            font: 28
        }
    })
</script>

</html>
