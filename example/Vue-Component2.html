<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Component 组件props 属性设置</title>
    <script src="../../assets/js/vue.js"></script>
</head>

<body>
    <h1>Component 组件props 属性设置</h1>
    <hr>
    <div id="app">
        <sun :from-href="message"></sun>
    </div>
</body>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: "hello"
        },
        components: {
            "sun": {
                template: `<div>sun组件{{fromHref}}</div>`,
                props: ["fromHref"]
            }
        }
    })
</script>

</html>
