<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.set全局操作</title>
    <script src="../../assets/js/vue.js"></script>
</head>

<body>
    <h1>Vue.set全局操作</h1>
    <hr>
    <div id="app">
        {{count}}
        <p><button onclick="add()">+</button></p>
        <ul>
            <li v-for="item in arr">{{item}}</li>
        </ul>
        <button onclick="change()">外部改变</button>
    </div>
</body>
<script>
    function change() {
        // app.arr[1] = 'ddd'
        Vue.set(app.arr, 1, 'ddd')
    }

    function add() {
        app.count++
        outData.count++
        Vue.set(outData, 'count', '2')
    }
    var outData = {
        count: 1,
        goods: 'car',
        arr: ['aaa', 'bbb', 'ccc']
    }
    var app = new Vue({
        el: "#app",
        data: outData
    })
</script>

</html>
