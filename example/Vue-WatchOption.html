<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Watch 选项 监控数据</title>
    <script src="../../assets/js/vue.js"></script>
</head>

<body>
    <h1>Watch 选项 监控数据</h1>
    <hr>
    <div id="app">
        <p>温度：{{wind}}°</p>
        <p>建议穿:{{chuanyi}}</p>
        <p><button @click="add">+</button><button @click="del">-</button></p>
    </div>
</body>
<script>
    var carr = [
        "羽绒服", "长裙", "短裤"
    ]
    var app = new Vue({
        el: "#app",
        data: {
            wind: 19,
            chuanyi: "长裙"
        },
        methods: {
            add() {
                this.wind = this.wind + 5
            },
            del() {
                this.wind = this.wind - 5
            }
        },
        // watch: {
        //     wind: function (newval, oldval) {
        //         if (newval >= 26) {
        //             this.chuanyi = carr[0]
        //         } else if (newval < 26 && newval > 0) {
        //             this.chuanyi = carr[1]
        //         } else if (newval < 0) {
        //             this.chuanyi = carr[0]
        //         }

        //     }
        // }
    });
    app.$watch("wind", function (newval, oldval) {
        if (newval >= 26) {
            this.chuanyi = carr[0]
        } else if (newval < 26 && newval > 0) {
            this.chuanyi = carr[1]
        } else if (newval < 0) {
            this.chuanyi = carr[0]
        }
    })
</script>

</html>
