<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Component 父子组件关系</title>
    <script src="../../assets/js/vue.js"></script>
</head>

<body>
    <h1>Component 父子组件关系</h1>
    <hr>
    <div id="app">
        <sun></sun>
    </div>
</body>
<script>
    var city = {
        template: `<h3>子组件</h3>`
    }
    var sunComponent = {
        template: `
        <div>
        <h2>sunfromtanbu</h2>
        <p> <city></city></p>
        </div>
        `,
        components: {
            "city": city
        }

    }
    var app = new Vue({
        el: "#app",
        components: {
            "sun": sunComponent
        }
    })
</script>

</html>
