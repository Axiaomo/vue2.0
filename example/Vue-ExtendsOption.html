<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Extends Option 扩展选项</title>
    <script src="../../assets/js/vue.js"></script>
</head>

<body>
    <h1>Extends Option 扩展选项</h1>
    <hr>
    <div id="app">
        <p>${ message }</p>
        <button @click="add">+</button>
    </div>
</body>
<script>
    var extendsObj = {
        updated() {
            console.log("我是扩展updated");
        },
        methods: {
            add() {
                console.log("我是扩展出来得方法");
                this.message++
            }
        }
    }
    var app = new Vue({
        el: "#app",
        data: {
            message: 0
        },
        methods: {
            add() {
                console.log("我是原生得方法")
                this.message++
            }
        },
        extends: extendsObj,
        delimiters: ['${', '}'],
        updated() {
            console.log("我是原声updated");
        },

    })
</script>

</html>
